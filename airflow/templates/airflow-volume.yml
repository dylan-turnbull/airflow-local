### PersistentVolume ###
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-dags
  labels:
    type: local
spec:
  storageClassName: hostpath
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: {{ .Values.local_dag_path }}
  persistentVolumeReclaimPolicy: Retain

---

### PersistentVolumeClaim ###
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-dags-pvc
spec:
  storageClassName: hostpath
  volumeName: airflow-dags
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
